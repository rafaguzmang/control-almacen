<div class="container-md">
    <div class="col-3 text-center bg-light rounded-1 border border-3 shadow-sm border-info ">
        
          <h5>Solicitud para revisi√≥n de ordenes</h5>
          <div class="table-responsive " style="height: 300px; overflow-y: auto;">
              <table class="table table-hover table-bordered table-striped table-sm">
                  <thead>
                    <tr >
                      <th >#</th>
                      <th >Solicitante</th>
                      <th >Fecha</th>        
                      <th >Confirmar</th>        
                    </tr>
                  </thead>
                  <tbody>
                    @for (item of tabla; track item.id) {
                      <tr (click)="rowSelected($event)">
                        <td>{{item.ot_number}}</td>
                        <td>{{item.disenador}}</td>
                        <td>{{item.date_disign_finish}}</td>
                        <td class="text-center">
                            <button class="btn btn-sm w-75 btn-success" (click)="firmaBTN($event); $event.stopPropagation()"><i class="fa-solid fa-thumbs-up"></i></button>
                        </td>
                      </tr>     
                    }                  
                  </tbody>
                </table>
          </div>
        
    </div>
</div>
